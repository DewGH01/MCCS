<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
    /* Apply background color and image to body */
body {
    font-family: Arial, sans-serif;
    background-image: url('assests/bg1.jpg'); /* Replace with your image path */
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    height: 100vh; /* Ensure the body takes full height */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* To stack the form and footer */
    padding-top: 60px; /* Adjust for space for the back button */
}

/* Login container styles */
#login-container {
    width: 100%;
    max-width: 700px; /* Larger width for the form */
    padding: 40px;
    background-color: rgba(255, 255, 255, 0.8); /* Transparent background */
    border-radius: 10px;
    border: 2px solid white; /* White border around the form */
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-in-out;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2.5em; /* Larger font for the title */
}

label {
    font-size: 18px; /* Larger labels */
    margin-bottom: 8px;
    display: block;
}

input[type="email"], input[type="password"] {
    width: 100%;
    padding: 15px; /* Larger padding */
    font-size: 18px; /* Larger font size */
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 20px; /* More space between fields */
}

button {
    width: 100%;
    padding: 15px;
    background-color: #007bff;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Hover effect on the button */
#loginForm button:hover {
    background-color: #0056b3;
}

/* Registration Section */
#register-section {
    margin-top: 20px;
    text-align: center;
    font-size: 1.5em; /* Larger font for the paragraph */
}

/* Styling the "Don't have an account?" text */
#no-account-text {
    color: white; /* White color for the text */
}

/* Register link styling */
#register-link {
    color: #007bff; /* Blue color for the link */
    font-size: 1.5em; /* Larger font size */
    text-decoration: none;
}

#register-link:hover {
    text-decoration: underline;
    color: #ffbb33; /* Hover effect color */
}


/* Footer styles */
#footer {
    background-color: #3e3e3e;
    color: white;
    text-align: center;
    padding: 20px;
    width: 100%;
    position: fixed;
    bottom: 0;
    font-size: 16px;
}

#footer a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

#footer a:hover {
    color: #ffbb33;
}

/* Error styling for invalid inputs */
input:invalid {
    border-color: red;
}

input:focus {
    border-color: #007bff;
    outline: none;
}

/* Animation for fading in */
@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

/* Back Button Styles */
#back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: #f8f9fa;
    border: 1px solid #ccc;
    color: #333;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    z-index: 9999; /* Ensure it stays on top */
}

#back-btn:hover {
    background-color: #e9ecef;
    color: #007bff;
}
</style>
    <script>
    // JavaScript to handle the login logic
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Call the API to check user login
            fetch('http://localhost:8080/mavenproject6/resources/users')
                .then(response => response.json())
                .then(users => {
                    // Check if the user exists with matching email and password
                    const user = users.find(u => u.email === email && u.password === password);

                    if (user) {
                        // Store the user's ID and role in sessionStorage
                        sessionStorage.setItem('userId', user.userId);
                        sessionStorage.setItem('userRole', user.role);

                        if (user.role === 'customer') {
                            // Redirect to customer booking page
                            window.location.href = 'booking2-add.html';
                        } else if (user.role === 'admin') {
                            // Redirect to admin page
                            window.location.href = 'admin.html';
                        }
                    } else {
                        alert('Invalid email or password!');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    });
</script>

</head>
<body>

    <!-- Back Button (Top Left Corner) -->
    <button id="back-btn" class="btn btn-secondary" onclick="window.location.href='Home.html'">Back</button>
    
    <!-- Login Form -->
    <div id="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Registration Section -->
<div id="register-section">
    <p><span id="no-account-text">Don't have an account?</span> <a href="userAdd.html" id="register-link">Register here</a></p>
</div>

    
    <!-- Footer -->
    <footer id="footer">
        <p>Â© 2025 Car Rental System. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
     
</body>
</html>
