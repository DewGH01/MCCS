<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact Inquiry</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Apply background image to the entire body */
        body {
            font-family: Arial, sans-serif;
            background-image: url('assests/bg1.jpg'); /* Replace with your actual image path */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;  /* Ensure the body takes the full height of the page */
        }

        /* Style for the form container */
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8);  /* Add transparency to the background of the form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;  /* Fade-in effect */
        }

        /* Heading styles */
        h2 {
            text-align: center;
            color: #333;
        }

        /* Input and textarea styles */
        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
        }

        /* Button styles */
        #submitBtn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the button */
        #submitBtn:hover {
            background-color: #0056b3;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Add Contact Inquiry</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" id="submitBtn">Submit Inquiry</button>
        </div>
    </form>
</div>

<script>
    $(document).ready(function () {
        $('#submitBtn').click(function () {
            const name = $('#name').val();
            const email = $('#email').val();
            const message = $('#message').val();

            const contactData = {
                name: name,
                email: email,
                message: message
            };

            $.ajax({
                url: 'http://localhost:8080/mavenproject6/resources/contactus',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(contactData),
                success: function () {
                    alert('Contact inquiry submitted successfully!');
                    $('#contactForm')[0].reset();
                },
                error: function () {
                    alert('Error submitting inquiry!');
                }
            });
        });
    });
</script>

</body>
</html>
